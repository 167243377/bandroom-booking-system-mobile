<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ room.centerName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides no-padding
              class="normal-slides"
              effect="slide"
              loop="true"
              pager="true"
              paginationType="bullets"
              zoom="false">

    <ion-slide *ngFor="let img of room.imgs">
      <img src="{{ img }}"/>
    </ion-slide>
  </ion-slides>

  <ion-navbar>
    <h2>{{ room.description }}</h2>
    <ion-label>HK$ {{ room.price }} / 小時</ion-label>
    <ion-buttons end>
      <button ion-button>立即預訂</button>
    </ion-buttons>
  </ion-navbar>


  <hr>

  <p>時間</p>

  <ion-navbar color="primary">
    <ion-label padding-left="10" color="light" large>{{viewTitle}}</ion-label>
    <ion-buttons end>
      <button ion-button [disabled]="isToday" (click)="today()">今天</button>
      <button ion-button (click)="changeMode('month')">月</button>
      <button ion-button (click)="changeMode('week')">周</button>
    </ion-buttons>
  </ion-navbar>

  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>

  <hr>

</ion-content>
