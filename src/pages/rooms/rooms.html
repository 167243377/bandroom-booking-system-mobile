<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      所有結果
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="">

  <ion-card *ngFor="let room of rooms; let i = index"
            (click)="onGoToRoomDetailPage(room)">
    <ion-card-header>
      {{ room.centerName }}
    </ion-card-header>

    <ion-img  src="./room.jpg"></ion-img>

    <ion-card-content>
      <ion-card-title>
        HK${{ room.price }}/小時
      </ion-card-title>

      <p>{{ room.description }}</p>

    </ion-card-content>


  </ion-card>

</ion-content>
