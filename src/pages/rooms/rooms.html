<ion-header>
  <ion-navbar color="primary">
    <ion-title color="header">
      所有結果
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let room of rooms; let i = index"
            (click)="onGoToRoomDetailPage(room)">
    <ion-card-header>
      {{ room.center.name }}
    </ion-card-header>

    <img class="card-img" src="{{ room.imgs[0] }}"/>

    <ion-card-content>
      <ion-card-title>
        HK${{ room.price }} / 小時
      </ion-card-title>

      <p>{{ room.description }}</p>

    </ion-card-content>

  </ion-card>
</ion-content>
