<ion-header>
	<ion-navbar color="primary">
		<ion-title color="header">
			輸入預約資料
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<full-calendar [events]="events"></full-calendar>

	<form [formGroup]="bookingForm">

		<ion-item>
			<ion-label col-5>預約日期</ion-label>
			<!--<ion-datetime displayFormat="YYYY/MM/DD" formControlName="bookDate" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>-->
			<ion-input type="date" displayFormat="YYYY/MM/DD" formControlName="bookDate" min="{{minDate}}" max="{{maxDate}}"></ion-input>
		</ion-item>
		<ion-label color="primary" [hidden]="bookingForm.controls.bookDate.valid || (bookingForm.controls.bookDate.pristine && !isFormTriedSubmit)">
			必需選擇預約日期
		</ion-label>

		<ion-item>
			<ion-label col-5>開始時間</ion-label>
			<ion-datetime formControlName="startDateTime" displayFormat="hh:mm" minuteValues="0,15,30,45" min="{{minDate}}" max="{{maxDate}}" text-left></ion-datetime>
		</ion-item>
		<ion-label color="primary" [hidden]="bookingForm.controls.startDateTime.valid || (bookingForm.controls.startDateTime.pristine && !isFormTriedSubmit)">
			必需填寫開始時間
		</ion-label>

		<ion-item>
			<ion-label col-5>完結時間</ion-label>
			<ion-datetime formControlName="endDateTime" displayFormat="hh:mm" minuteValues="0,15,30,45" min="{{minDate}}" max="{{maxDate}}" text-left></ion-datetime>
		</ion-item>
		<ion-label color="primary" [hidden]="bookingForm.controls.endDateTime.valid || (bookingForm.controls.endDateTime.pristine && !isFormTriedSubmit)">
			必需填寫完結時間
		</ion-label>

		<ion-item>
			<ion-label col-5>聯絡人電話</ion-label>
			<ion-input type="Number" formControlName="phoneNo" text-left></ion-input>
		</ion-item>
		<ion-label color="primary" [hidden]="bookingForm.controls.phoneNo.valid || (bookingForm.controls.phoneNo.pristine && !isFormTriedSubmit)">
			必需填寫聯絡人電話 (8位長度)
		</ion-label>

		<ion-item>
			<ion-label col-5>聯絡人名稱</ion-label>
			<ion-input type="text" formControlName="contactName" text-left></ion-input>
		</ion-item>

		<ion-item>
			<ion-label col-5>人數</ion-label>
			<ion-input type="Number" formControlName="people" text-left></ion-input>
		</ion-item>


	</form>

</ion-content>

<ion-footer class="ion-footer">
	<ion-buttons end>
		<button ion-button clear color="dark" no-padding (click)="initializeForm()">重置</button>
		<button ion-button clear color="dark" (click)="form_submit_BookRoom()">確定</button>
	</ion-buttons>
</ion-footer>
