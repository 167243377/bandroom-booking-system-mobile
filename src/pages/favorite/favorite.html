<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>
			已收藏房間
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="deleteAllFavoriteRooms()">
                <ion-icon name="trash"></ion-icon>
            </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list *ngIf="favoriteRooms.length > 0">

		<ion-item-sliding *ngFor="let favoriteRoom of favoriteRooms">

			<ion-item (click)="goToRoomDetailPage(favoriteRoom._id)">

				{{ favoriteRoom.centerName }}

				<br>

				<img class="card-img" src="{{ host + '/cfs/files/Attachments/' +  favoriteRoom.images[0] }}" />

				<br>

				{{ favoriteRoom.description }}
				
			</ion-item>

			<ion-item-options side="right">
				<button ion-button (click)="removeFromFavorites(favoriteRoom._id)">刪除</button>
			</ion-item-options>

		</ion-item-sliding>

	</ion-list>

	<ion-item *ngIf="favoriteRooms.length == 0">
		沒有任何已收藏的房間
	</ion-item>

</ion-content>
