<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      我的房間
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let room of rooms">

      <ion-item (click)="onGoToRoomDetailPage(room)">

        <h2>{{ room.centerName }}</h2>

        <img class="card-img" src="{{ room.imgs[0] }}"/>

        <p>{{ room.description }}</p>

      </ion-item>

      <ion-item-options>

        <button ion-button color="danger" (click)="onRemoveFromFavorites(room)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
