<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      搜尋預約紀錄
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col text-left>
        <ion-item no-lines>
          <ion-label>預約號碼:</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col text-left>
        <ion-item>
          <ion-input type="text" [(ngModel)]="receiptNo" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer class="ion-footer">
